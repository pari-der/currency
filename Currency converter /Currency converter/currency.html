<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencySwap - Easy Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00416A, #E4E5E6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #00416A;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #00416A;
            box-shadow: 0 0 10px rgba(0, 65, 106, 0.1);
        }

        .currency-row {
            display: flex;
            gap: 1rem;
        }

        .currency-row .input-group {
            flex: 1;
        }

        .swap-button {
            background: #00416A;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 1rem auto;
            transition: all 0.3s ease;
        }

        .swap-button:hover {
            transform: rotate(180deg);
            background: #005c94;
        }

        .convert-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00416A, #005c94);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .convert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 65, 106, 0.3);
        }

        .result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            color: #00416A;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .currency-row {
                flex-direction: column;
            }

            .converter-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>CurrencySwap</h1>
        
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="currency-row">
            <div class="input-group">
                <label for="fromCurrency">From</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>

            <div class="input-group">
                <label for="toCurrency">To</label>
                <select id="toCurrency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>
        </div>

        <button class="swap-button">â‡„</button>
        
        <button class="convert-button" onclick="convertCurrency()">Convert</button>

        <div class="result" id="result">
            <!-- Conversion result will appear here -->
        </div>
    </div>

    <script>
        const amount = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const result = document.getElementById('result');
        const swapButton = document.querySelector('.swap-button');

        async function convertCurrency() {
            const amountValue = amount.value;
            
            if (!amountValue || amountValue <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                result.textContent = 'Converting...';
                
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency.value}`);
                const data = await response.json();

                if (data.rates) {
                    const rate = data.rates[toCurrency.value];
                    const convertedAmount = (amountValue * rate).toFixed(2);
                    
                    result.innerHTML = `
                        <strong>${amountValue} ${fromCurrency.value}</strong> = 
                        <strong>${convertedAmount} ${toCurrency.value}</strong>
                        <br>
                        <small>1 ${fromCurrency.value} = ${rate} ${toCurrency.value}</small>
                    `;
                } else {
                    throw new Error('Conversion failed');
                }
            } catch (error) {
                console.error('Error:', error);
                result.textContent = 'An error occurred. Please try again later.';
            }
        }

        // Swap currencies
        swapButton.addEventListener('click', () => {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            
            if (amount.value) {
                convertCurrency();
            }
        });

        // Convert on Enter key
        amount.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });

        // Auto-convert when currencies are changed
        fromCurrency.addEventListener('change', () => {
            if (amount.value) convertCurrency();
        });

        toCurrency.addEventListener('change', () => {
            if (amount.value) convertCurrency();
        });

        // Format amount input
        amount.addEventListener('input', (e) => {
            let value = e.target.value;
            value = value.replace(/[^\d.]/g, '');
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
